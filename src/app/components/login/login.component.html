<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            required
            email
            #emailInput="ngModel"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="emailInput.invalid && emailInput.touched">
            Please enter a valid email
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            required
            minlength="6"
            #passwordInput="ngModel"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="passwordInput.invalid && passwordInput.touched">
            Password must be at least 6 characters
          </div>
        </div>

        <div class="text-red-500 text-sm mb-4" *ngIf="loginError()">
          {{ loginError() }}
        </div>

        <button 
          type="submit" 
          [disabled]="loginForm.invalid || isLoading()"
          class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          {{ isLoading() ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </div>
  </div>
